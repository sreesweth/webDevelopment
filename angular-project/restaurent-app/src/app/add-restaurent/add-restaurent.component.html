<div class="jumbotron" style="background-image: url(https://images.unsplash.com/photo-1520250497591-112f2f40a3f4?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&w=1000&q=80);">
  
    <h1 style="text-align:center;">Add Restaurent Form</h1>
    <div *ngIf="alert"class="alert alert-success alert-dismissible fade show"role="alert">
      <strong>Thanks!</strong> Your Form Submitted Successfully
      <button class="btn btn-secondary popover-test" title="Close" data-content="Close"(click)="closeAlert()"type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <hr>
    </div>
<div class="jumbotron">
<form [formGroup]='addRestaurent' (ngSubmit)="CreateResto()">
      <div class="form-group">
        <label >Name</label>
        <input type="text" class="form-control" placeholder="enter name"formControlName='Name'>
        </div>
        <div class="form-group" >
            <label >Address</label>
            <input type="text" class="form-control" placeholder="enter address" formControlName='address'>
        </div>
        <div class="form-group">
            <label >Mobile</label>
            <input type="number" class="form-control" placeholder="enter mobile number" formControlName='mobile'>
        </div>
        <div class="form-group">
            <label >Email</label>
            <input type="email" class="form-control" placeholder="enter email" formControlName='email'>
        </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
</div>
